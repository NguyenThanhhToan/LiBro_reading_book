name: Libro
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  carousel_slider: ^4.2.1
  flutter_launcher_icons: ^0.13.1
  dio: ^5.8.0+1
  provider: ^6.1.2
  font_awesome_flutter: ^10.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/icons/
    - assets/images/
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo/Logo.png"